<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item disabled" [ngClass] = "{'disabled' : currentPage === 1}">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li (click)="previous()" class="page-item " *ngFor="let page of pages" (click)="changePage(page)">
            <a class="page-link" [ngClass]="{'active': currentPage === page}">{{ page }} </a>
        </li>
        <li (click)="next()" class="page-item" [ngClass]="{'disabled': currentPage  === numberPages}">
            <a class="page-link">Next</a>
        </li>
    </ul>
</nav><!-- .pagination -->
