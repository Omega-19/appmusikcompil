<div class="col-sm-4 video">
    <!-- AlbumDetails communication parent vers enfant -->
    <app-album-details></app-album-details>
    </div>
<div class="d-flex mx-1 gap-2">
    <nav>
        <ul class="d-flex gap-2">
            <li class="list-group-item"><a class="list-group-item list-group-item-action list-group-item-dark" href="#">app-music</a></li>
            <li class="nav-item"><a class="list-group-item list-group-item-action list-group-item-dark" href="#">Home</a></li>
            <li class="nav-item"><a class="list-group-item list-group-item-action list-group-item-dark" href="#">Se connecter</a></li>
        </ul>
    </nav>
    <input type="text" placeholder="Search">
    <button class="bg-success text-white">Search</button>
</div>

<h1>{{ titlePage }}</h1>


<div class="container-fuild principal">
        <div class="col-sm-8 music d-flex flex-column " >
            <div class="card mb-5 shadow-lg border-dark" *ngFor="let album of  albums">
                <div class="d-flex">
                    <button class="btn btn-success btn-sm m-3 p-2 fs-4" (click)="onSelect(album)">click Me</button>
                    <button class="btn btn-success btn-sm m-3 p-2 fs-4">Stop Me</button>
                </div>
                <div class="card-header bg-warning fs-1 text-black fw-bold">
                pop
                </div>
                <div class="card-body">
                    <h5 class="card-title  fs-1">{{album.title}}</h5>
                    <p class="card-text">{{album.description}}</p>
                    <div class="d-flex">
                        <a class="btn btn-outline-dark text-black bg-info-subtle mx-1 fw-bolder" href="#" role="button" *ngFor="let el of album.tags">{{ el }}</a>
                    </div>
  
                    <img class="glyph-icon img-fluid mx-2" width="25px" src="../../assets/si-glyph-cloud-rain-heavy-rain.svg" />
                    <small>{{album.like}}</small>
                    <img class="glyph-icon img-fluid mx-2" width="25px" src="../../assets/si-glyph-heart.svg" />
                    <small>{{album.duration}}min</small>
                </div>
            </div><!-- .card -->
  
  </div>
